    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #000814;
        --card-bg: rgba(0, 29, 61, 0.7);
        --accent: #ffc300;
        --text-dim: #8e9aaf;
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--app-bg);
        color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root { height: 100%; }
      .glass {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-border:focus {
        border-color: var(--accent);
        box-shadow: 0 0 15px rgba(255, 195, 0, 0.3);
      }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      
      ::-webkit-scrollbar { display: none; }
    </style>
